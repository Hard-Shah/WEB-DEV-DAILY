<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 50px 100px 100px 100px 100px;
        gap: 30px;
      }

      .first {
        grid-column: span 2;
      }
      .card {
        background-color: blue;
      }
      .second {
        grid-column: span 2;
      }
      .third {
        grid-column: span 2;
      }
      .fourth {
        grid-column: span 2;
      }
      .fifth {
        grid-column: span 2;
      }
    </style>
  </head>

  <body>
    <h1>CSS Grid</h1>
    <div class="grid-container">
      <div class="first card"></div>
      <div class="second card"></div>
      <div class="third card"></div>
      <div class="fourth card"></div>
      <div class="fifth card"></div>
    </div>
  </body>
</html>
